<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imagenes/logito.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>REPCOM GPS</title>
  </head>
  <body>
    <div id="tituloGps"></div>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="staticBackdropLabel">TU CARRITO</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"
                ><img width="35px" src="./imagenes/cruz.png"
              /></span>
            </button>
          </div>
          <div class="modal-body">
            <div id="carrin"></div>
            <div id="precioTotal"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="botonCarrito">
      <button
        type="button"
        class="btn btn-secondary"
        id="abrirCarrito"
        data-toggle="modal"
        data-target="#staticBackdrop"
      >
        <img width="35px" src="./imagenes/carrito.png" />
        <b>Carrito</b>
      </button>
    </div>
    <div class="tiendaGps">
      <div id="gps"></div>
      <br />
    </div>
    <h4><center>Complete los datos para confirmar la compra y recibir el ticket</center></h4>
    <div class="gridForm">
      <input class="form" type="text" id="nombreInput"  placeholder="Ingresar nombre" value=""/>
      <input
        class="form"
        type="email"
        id="emailInput"
        placeholder="Ingresar correo"
        value=""
      />
      <button class="btn btn-secondary form" onclick="botone()">Enviar</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="text/javascript">
(function() {
emailjs.init("user_NW5WbWI79uR0f3qq21M6E");
})();
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
